name: Update Activity Badge

on:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-activity:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Fetch activity data
        id: streak
        run: |
          days=$(curl -s https://github-readme-streak-stats.herokuapp.com/?user=ziya-tn | grep -oP '(?<=data-streak-current=")[0-9]+')
          echo "days=$days" >> $GITHUB_OUTPUT

      - name: Create badge
        run: |
          days=${{ steps.streak.outputs.days }}
          echo "<svg xmlns='http://www.w3.org/2000/svg' width='170' height='28'>
          <rect width='170' height='28' fill='orange' rx='4'/>
          <text x='10' y='19' font-size='14' fill='white'>ðŸ”¥ $days days active</text>
          </svg>" > days-active.svg

      - name: Commit & Push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add days-active.svg
          git commit -m "Updated days-active badge" || echo "No changes"
          git push
